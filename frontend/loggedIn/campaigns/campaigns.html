
<h1 class="page-header">Recruitment campaigns listing</h1>

<div class="row">
  <div class="row">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-search"></i> Search</span>
      <input type="text" class="form-control" placeholder="Type anything" ng-model="vm.query" ng-change="vm.resetData()" />
    </div>
  </div>
</div>

<hr />

<div infinite-scroll="vm.loadNextPage()" infinite-scroll-disabled="vm.infiniteScroll.block">
  <div class="animate-infinite-scroll m-b-10 m-t-10" ng-repeat="campaign in vm.infiniteScroll.data">
    <a ui-sref="app.campaigns.single({id: campaign.id})">
      <div class="row">
        
        <div class="col-lg-12">
          <h2>{{ campaign.name }} <small>/signup/{{ campaign.url }}</small></h2>
          <h6>{{ campaign.description_short }}</h6>
        </div>

      </div>
    </a>
  </div>
</div>

<p ng-show="vm.infiniteScroll.data.length === 0 && !vm.infiniteScroll.busy">
  No campaign found that match the current search
</p>
<p ng-show="vm.infiniteScroll.loadingMoreResults">
  Searching...
</p>
