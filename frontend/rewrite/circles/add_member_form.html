
<!-- #modal-dialog -->
<div class="modal fade" id="addMemberModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Add member</h4>
            </div>
            <div class="alert alert-danger" ng-show="vm.errors.message">
                Errors, the backend responded: {{ vm.errors.message }}
            </div>
                <div class="modal-body">
                    <angucomplete-alt 
                      id="addMemberToCircleTypeahead" 
                      placeholder="Type to add a member to the circle" 
                      pause="50" 
                      selected-object="vm.addMember" 
                      remote-api-handler="vm.fetchMembers" 
                      title-field="first_name" 
                      description-field="last_name" 
                      minlength="1" 
                      input-class="form-control form-control-small"> 
                    </angucomplete-alt>
                </div>
        </div>
    </div>
</div>
