
<!-- #modal-dialog -->
<div class="modal fade" id="editCircleModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Circle add/edit</h4>
            </div>
            <div class="alert alert-danger" ng-show="vm.errors.message">
                Errors, the backend responded: {{ vm.errors.message }}
            </div>
            <form name="circleForm" ng-submit="vm.saveCircleForm()" class="margin-bottom-0" novalidate>
                <div class="modal-body">
                    <div class="form-group m-b-20">
                        <label for="name">Name*</label>
                        <input type="text" id="name" class="form-control" ng-model="vm.edited_circle.name" placeholder="Circle name" required/>
                        <p class="label label-danger" ng-show="vm.errors.name">{{ vm.errors.name }}</p>
                    </div>
                    <div class="form-group m-b-20">
                        <label for="description">Description*</label>
                        <input type="text" id="description" class="form-control" ng-model="vm.edited_circle.description" placeholder="Circle Description"/>
                        <p class="label label-danger" ng-show="vm.errors.description">{{ vm.errors.description }}</p>
                    </div>
                    <div class="form-group m-b-20">
                        <label for="joinable">Joinable*</label>
                        <input type="checkbox" id="joinable" class="form-control" ng-model="vm.edited_circle.joinable" ng-init="vm.edited_circle.joinable = vm.edited_circle.joinable || false" />
                        <p class="label label-danger" ng-show="vm.errors.joinable">{{ vm.errors.joinable }}</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button class="btn btn-sm btn-danger" data-dismiss="modal"><i class="fa fa-ban"></i> Close</button>-->
                    <button class="btn btn-sm btn-success" type="submit"><i class="fa fa-save"></i> Save circle</button>
                </div>
            </form>
        </div>
    </div>
</div>
