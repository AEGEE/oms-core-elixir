<div class="modal fade" id="bulkImportModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Bulk import</h4>
            </div>

                        <label for="data">Data</label>
                        <textarea class="form-control" rows="10" ng-model="bulkImportData"></textarea>                        
                    </div>
                </div>
                <div class="modal-footer">
                    <!--<button class="btn btn-sm btn-danger" data-dismiss="modal"><i class="fa fa-ban"></i> Close</button>-->

                </div>
            </form>
        </div>
    </div>
</div>
