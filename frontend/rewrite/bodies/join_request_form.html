

<!-- #modal-dialog -->
<div class="modal fade" id="joinRequestModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title">Join body</h4>
            </div>
            <form name="joinRequestForm" ng-submit="vm.saveJoinRequestForm(_motivation)" class="margin-bottom-0" novalidate>
                <div class="modal-body">
                    <div class="form-group m-b-20">
                        <label for="motivation">Motivation</label>
                        <input type="text" id="motivation" class="form-control" ng-model="_motivation" placeholder="Short motivation statement" required/>
                        <p class="label label-danger" ng-show="vm.errors.motivation">{{ vm.errors.motivation }}</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button ng-disabled="loginForm.$pristine || loginForm.$invalid" class="btn btn-sm btn-success" type="submit"><i class="fa fa-check-circle-o"></i> Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
