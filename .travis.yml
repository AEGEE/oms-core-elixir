language: shell
dist: trusty
sudo: required

services:
  - docker

before_script:
    - cd docker
    - sudo docker-compose build
    - sudo docker-compose up -d
    - sudo docker-compose logs -f oms-core-elixir &
    - sudo docker-compose exec oms-core-elixir ash /usr/src/scripts/wait.sh


script:
    - sudo docker-compose exec oms-core-elixir mix test
